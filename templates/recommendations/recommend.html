<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recommendations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-between">
                <a href="{%url 'landing' %}" class="h2"><i class="bi bi-house"></i></a>
                <h2 class="fw-bold">Recommendations and All Items</h2>
            </div>
            
            <hr>
            <div class="row mt-3 py-3">

                <div class="col-md-3 col-sm-12">
                    <form id="recommendation-form">
                        {% csrf_token %}
                        <label for="items" class="form-label fw-semibold">Enter items (comma-separated)</label>
                        <input type="text" id="items" class="form-control">
                        <button class="mt-3 btn btn-success w-100 text-center tex-uppercase" type="button"
                            onclick="getRecommendations()">Get Recommendations</button>
                    </form>
                
                    <h3 class="fw-semibold">Recommendations:</h3>
                    <ul id="recommendations"></ul>
                </div>

                <div class="col-md-9 col-sm-12">
                    <h3 class="fw-semibold">All Available Items</h3>
                    <hr>
                    <div class="row">
                        {% for item in all_items %}
                        <div class="col-md-3">
                            <li>{{item}}</li>
                        </div>
                        {% endfor %}
                    </div>
                        
                </div>
            </div>
        </div>
        <script>
        function getRecommendations() {
            const itemsInput = document.getElementById('items');
            const recommendationsList = document.getElementById('recommendations');

            const items = itemsInput.value.split(',').map(item => item.trim());

            fetch('/data/recommend/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),  // Get CSRF token from cookies
                },
                body: JSON.stringify({ items: items }),
            })
                .then(response => response.json())
                .then(data => {
                    recommendationsList.innerHTML = data.recommendations.map(r => `<li>${r}</li>`).join('');
                })
                .catch(error => console.error('Error:', error));
        }

        // Helper function to get CSRF token from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>

</html>
