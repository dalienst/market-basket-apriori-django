<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Apriori Analysis Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-between">
                <a href="{%url 'landing' %}" class="h6"><i class="bi bi-house"></i>Home</a>
                <h3 class="fw-bold">Apriori Analysis Results</h3>
            </div>
            <hr>

            <div class="table-responsive mb-3">
                <h6 class="fw-bold bg-success text-white text-uppercase rounded p-2 mt-3">
                    Frequent Itemsets
                </h6>
                <table class="table table-bordered table-striped">
                    {{ frequent_itemsets | safe }}
                </table>
                
            </div>

            <hr class="mb-3">

            <div class="table-responsive mb-3">
                <h6 class="fw-bold bg-dark text-white text-uppercase rounded p-2 mt-3">
                    Filtered Itemsets (Length=2, Support>=0.05)
                </h6>
                <table class="table table-sm table-bordered table-striped">
                    {{ filtered_itemsets | safe }}
                </table>
                
            </div>

            <hr class="mb-3">

            <div class="table-responsive mb-3">
                <h6 class="fw-bold bg-primary text-white text-uppercase rounded p-2 mt-3">
                    Filtered Itemsets (Length=3)
                </h6>
                <table class="table table-sm table-bordered table-striped">
                    {{ filtered_length3 | safe }}
                </table>
                
            </div>

            <hr class="mb-3">

            <div class="table-responsive mb-3">
                <h6 class="fw-bold bg-info text-white text-uppercase rounded p-2 mt-3">
                    Association Rules sorted by confidence
                </h6>
                <table class="table table-sm table-bordered table-striped">
                    {{ sorted_rules | safe }}
                </table>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>

</html>
